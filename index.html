<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>FIND BEST EVENTS AROUND THE WORLD</h1>
      <div class="search-wrapper">
        <input type="text" placeholder="Start searching" class="search-input" id="search-input">
        <select  id="country-select">
            <option value="">Choose country</option>
        </select>
        <select  id="size-select">
            <option value="15">15 per page</option>
            <option value="20">20 per page</option>
            <option value="25">25 per page</option>
            <option value="30">30 per page</option>
        </select>
      </div>
      
      <div class="loader" id="loader">Loading Events ...</div>
      <div class="events-grid" id="events-container"></div>
      <div class="pagination" id="pagination"></div>
    </div>

    
    <script type="module" src="./shared/constants.js"></script>
    <script type="module" src="./shared/utils.js"></script>
    <script type="module" src="./api/api.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
